
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Make a new User</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</script>
  <script src="firebase.js" type="text/javascript">
</script>
<script>
function subscribe() {
  var serializedData = $("#subs").serialize();
    $.ajax({
        type: 'post',
      url: 'http://localhost:8000/subscribe',
      data: serializedData,
      success: function(data) {
        $('#msg').html(data);
        setTimeout('subscribe()', 1000);
      },
      error: function(XMLHttpRequest, textstatus, error) { 
        console.log(error);         
      }   
    });
}
</script>
</head>

<body>
  <h1>Add a new Object</h1>

  <form method="post" action="http://localhost:8000/insert">
    Object:<input type="text" name="object" id="object" /> Type:<input type="text" name=
    "type" id="type" /> <input type="submit" />
  </form><br />

  <h1>Get an object</h1>

  <form method="post" action="http://localhost:8000/query">
    Id:<input type="text" name="Id1" id="Id1" /> <input type="submit" />
  </form>

  <h1>Search an object by Key-Value</h1>

  <form method="post" action="http://localhost:8000/search">
    Key:<input type="text" name="key1" id="key1" /> 
    G/L/E:<input type="text" name="gle2" id="gle2" placeholder="= | &lt; | &gt; | &lt;= | &gt;=" /> 
    Value:<input type="text" name="value1" id="value1" /><br />
    Parameter:<input type="text" name="parameter1" id="parameter1" /> 
    G/L/E:<input type="text" name="gle1" id="gle1" placeholder="= | &lt; | &gt; | &lt;= | &gt;=" /> 
    Value of Paramter:<input type="text" name="parameterValue1" id="parameterValue1" /><br />
    Limit:<input type="text" name="limit1" id="limit1" /> <input type="submit" />
  </form>

  <h1>Remove Object</h1>

  <form method="post" action="http://localhost:8000/remove">
    Remove Object:<input type="text" name="removeId1" id="removeId1" placeholder=
    "Id of the object to be removed" /> <input type="submit" />
  </form>

  <h1>Index</h1>

  <form method="post" action="http://localhost:8000/indexKey">
    Type:<input type="text" name="type1" id="type1" /> Index:<input type="text" name=
    "index1" id="index1" /> <input type="submit" />
  </form>

  <h1>Publish to a channel</h1>

  <form method="post" action="http://localhost:8000/publish">
    Object:<input type="text" name="publishObject1" id="publishObject1" />
    Channel:<input type="text" name="publishChannel1" id="publishChannel1" />
    <input type="submit" />
  </form>

  <h1>Subscribe to a channel</h1>
<form id="subs">
  Channel :<input type="text" name="subscribeChannel1" id="subscribeChannel1">
  Limit: <input type="text" name="subscribeLimit1" id="subscribeLimit1">
  <input type="button" value="send" id="sub1" onclick="subscribe()">
</form>
<div id="msg"> </div>
</body>
</html>
